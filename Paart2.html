<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
        <p style="font-size: 30px; font-weight: bolder;">Create an Account</p>
        <div class="social">
                <a href="#" class="fb"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i>Sign in with Facebook</a><br>
                <a href="#" class="tw"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i>Sign in with Twitter</a><br>
                <a href="#" class="go"><i class="fa-brands fa-google" style="color: #ffffff;"></i>Sign in with Google</a><br>
                <a href="#" class="be"><i class="fa-brands fa-behance" style="color: #ffffff;"></i>Sign in with Behance</a><br>
        </div>
        </div>
        <div class="right-container">
            <h3>Modern Website Form</h3>
            <br>
            <div class="input-container">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <i class="fa-regular fa-user"></i>
              </div>
              <br><br>
              <div class="input-container">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <i class="fa-regular fa-envelope"></i>
              </div>
              <br><br>
              <div class="input-container">
                <input type="password" name="psw" id="psw" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
              </div>
              <br>
            <input type="submit" value="SIGN UP">
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9f5650da19.js" crossorigin="anonymous"></script>
</body>
</html>
